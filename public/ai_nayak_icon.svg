<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5b73ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9c27ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="url(#bgGradient)"/>
  
  <!-- Circuit pattern -->
  <g opacity="0.1" stroke="#00d4ff" stroke-width="1" fill="none">
    <path d="M100 100 L150 100 L150 150 L200 150"/>
    <path d="M300 100 L350 100 L350 150 L400 150"/>
    <path d="M100 300 L150 300 L150 350 L200 350"/>
    <path d="M300 300 L350 300 L350 350 L400 350"/>
    <circle cx="150" cy="100" r="3" fill="#00d4ff"/>
    <circle cx="350" cy="100" r="3" fill="#00d4ff"/>
    <circle cx="150" cy="300" r="3" fill="#00d4ff"/>
    <circle cx="350" cy="300" r="3" fill="#00d4ff"/>
  </g>
  
  <!-- Main AI Symbol -->
  <g transform="translate(256,256)" filter="url(#glow)">
    <!-- Brain/Neural Network -->
    <circle cx="0" cy="-40" r="60" fill="none" stroke="url(#aiGradient)" stroke-width="4"/>
    <circle cx="0" cy="-40" r="40" fill="none" stroke="url(#aiGradient)" stroke-width="2" opacity="0.6"/>
    <circle cx="0" cy="-40" r="20" fill="none" stroke="url(#aiGradient)" stroke-width="2" opacity="0.4"/>
    
    <!-- Neural connections -->
    <g stroke="url(#aiGradient)" stroke-width="2" opacity="0.8">
      <line x1="-30" y1="-60" x2="-15" y2="-45"/>
      <line x1="30" y1="-60" x2="15" y2="-45"/>
      <line x1="-40" y1="-30" x2="-25" y2="-35"/>
      <line x1="40" y1="-30" x2="25" y2="-35"/>
      <line x1="0" y1="-80" x2="0" y2="-100"/>
    </g>
    
    <!-- Nodes -->
    <circle cx="-30" cy="-60" r="4" fill="url(#aiGradient)"/>
    <circle cx="30" cy="-60" r="4" fill="url(#aiGradient)"/>
    <circle cx="-40" cy="-30" r="4" fill="url(#aiGradient)"/>
    <circle cx="40" cy="-30" r="4" fill="url(#aiGradient)"/>
    <circle cx="0" cy="-100" r="4" fill="url(#aiGradient)"/>
    
    <!-- AI Text -->
    <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="url(#aiGradient)">AI</text>
    <text x="0" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="normal" fill="url(#aiGradient)" opacity="0.8">NAYAK</text>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.3">
    <circle cx="80" cy="80" r="2" fill="#00d4ff"/>
    <circle cx="432" cy="80" r="2" fill="#5b73ff"/>
    <circle cx="80" cy="432" r="2" fill="#9c27ff"/>
    <circle cx="432" cy="432" r="2" fill="#00d4ff"/>
  </g>
</svg>